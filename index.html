<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>



    <div class="container">
<!-- Timeblocks go here -->
        <div class="row time-block" id="9AM">
            <div class="hour col-1">9AM</div>

            <textarea class="description col-10"></textarea>

            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>



        <div class="row time-block" id="10AM">
            <div class="hour col-1">10AM</div>

            <textarea class="description col-10"></textarea>

            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>



        <div class="row time-block" id="11AM">
            <div class="hour col-1">11AM</div>

            <textarea class="description col-10"></textarea>

            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>



        <div class="row time-block" id="12PM">
            <div class="hour col-1">12PM</div>

            <textarea class="description col-10"></textarea>
            
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>



        <div class="row time-block" id="1PM">
            <div class="hour col-1">1PM</div>

            <textarea class="description col-10"></textarea>

            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>



        <div class="row time-block" id="2PM">
            <div class="hour col-1">2PM</div>

            <textarea class="description col-10"></textarea>

            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>



        <div class="row time-block" id="3PM">
            <div class="hour col-1">3PM</div>

            <textarea class="description col-10"></textarea>

            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>



        <div class="row time-block" id="4PM">
            <div class="hour col-1">4PM</div>

            <textarea class="description col-10"></textarea>

            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>



        <div class="row time-block" id="5PM">
            <div class="hour col-1">5PM</div>

            <textarea class="description col-10"></textarea>
            
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

    </div>

</body>

<script src="script.js"></script>
</html>
